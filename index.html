<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open App تجربه80</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    if (userId) {
      const intentLink =
        `intent://profile/${userId}#Intent;scheme=wedding_app;package=com.example.wedding_app;end`;

      window.location.href = intentLink;

      // fallback
      setTimeout(() => {
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.example.wedding_app";
      }, 2000);
    }
  </script>
</head>
<body>
  <p style="text-align:center;margin-top:40px">
    جاري فتح التطبيق…
  </p>
</body>
</html>
